name: Backend Docker Image CI

on:
  push:
    branches: [ "main", "dev" ]
  workflow_dispatch:
  

jobs:
  build_docker_image:
    runs-on: [self-hosted, linux, ARM64]
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Determine tag based on branch
      id: determine_tag
      run: |
        if [ "$GITHUB_REF" == "refs/heads/main" ]; then
          TAG="stable"
        elif [ "$GITHUB_REF" == "refs/heads/dev" ]; then
          TAG="dev"
        else
          echo "Skipping tag for branch $GITHUB_REF"
          exit 0
        fi
        echo "::set-output name=tag::$TAG"
          
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context:  "{{defaultContext}}:Backend"
        file: Dockerfile.backend
        push: true
        tags: |
          ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.IMAGE_NAME }}:${{ steps.determine_tag.outputs.tag }}
          ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.IMAGE_NAME }}:${{ github.sha }}
  
    - name: Invalidate CloudFront
      env:
        AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
  
    - name: Increase Package Version
      run: |
        cd Backend
        npm version patch
        git add package.json
        git commit -m "Increase version in backend"
        git push origin main
